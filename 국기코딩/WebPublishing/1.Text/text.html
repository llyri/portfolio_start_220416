<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block&Inline</title>
  <style>
    h1{background-color: red;}
    p{background-color: blue;}
    span{background-color: yellow;}
  </style>
</head>


<body>
<h1>책거리의 이야기</h1>
<p>첫번째로 중요한 제목</p>
<p>두번째로 중요한 내용</p>
<p>세번째로 중요한 내용</p>
<p>세번째로 중요한 내용</p>

<span>책에서의 이야기</span>
<span>책에서의 이야기</span>
<span>책에서의 이야기</span>
<span>책에서의 이야기</span>
</body>
</html>
