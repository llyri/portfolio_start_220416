<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>text-shadow</title>
		<style>
			p{font-size: 70px; font-weight: bold; color: orange;}
			.shadow01{text-shadow: 2px 2px 2px rgba(0,0,0,0.5);}
			.shadow02{text-shadow: -5px -5px 5px  rgba(0,0,0,0.5);}
			.shadow03{text-shadow: 3px 3px 0px #303030, 
							7px 7px 0px #5d5d5d,
							10px 10px 0px #c2c2c2;}
		</style>
	</head>
	<body>

		<h1>text-shadow 속성</h1>
		<p class="shadow01">
			TEXT
		</p>
		<p class="shadow02">
			TEXT
		</p>
		<p class="shadow03">
			TEXT
		</p>
		<p class="shadow04">
			TEXT
		</p>
	</body>
</html>
