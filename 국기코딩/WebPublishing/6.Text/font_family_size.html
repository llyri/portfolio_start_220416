<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>글꼴 종류와 크기 지정하기</title>
</head>

<body>
<!--
font-family
1.웹문서에 사용할 폰트를 지정하는 속성이다.
2.하나이상의 폰트를 선언할 수 있으며 콤마(,)로 구분한다.
3. 사용자의 컴퓨터 시스템에 선언한 글꼴이 없을 경우를 대비해서 여러 개의 글꼴을 지정해야 한다.
4. 폰트의 맨 마지막에는 범용 폰트 그룹을 지정해야 한다.

         선택자 {font-family:"글꼴이름" , "글꼴이름“;}

p{font-family:"돋움", "돋움체", "굴림", "굴림체", sans-serif;}


font-size
웹문서의 글자 크기를 지정한다.  단위는 절대 단위와 상대 단위가
있다.
글자의 기본 크기를 지정하고자할 때는 body요소에 선언하여
다른 요소가 상속받도록 할 수 있다. 

-->

<h1>글꼴 종류와 크기 지정하기</h1>
<h2>글꼴 종류</h2>
<p>기본 글꼴은 돋음체, 굴림, sans-serif로 지정합니다. </p>

<h2>글자 크기</h2>
<p>본문 글자 크기는 12px로 지정합니다.</p>
<p>본문 글자 크기보다 1.5em크기로 지정합니다.</p>

<h2>글자 크기_Test</h2>
<p class="font">
이 문장은 windows 7에서는 "맑은 고딕체"로, "맑은 고딕체"가 없는 windows XP에서는 "돋움체"가 적용되어 보여지며 둘 다 없을 경우는 CSS범용 폰트 패밀리인 sans-serif로 적용 됩니다.
		</p>
</body>
</html>
