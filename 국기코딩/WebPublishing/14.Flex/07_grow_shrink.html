<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap1{width:600px;  border: 5px solid #aaa;
                display: flex;  margin: 50px; padding: 10px;}
        .wrap1>div{flex-basis:100px; min-height: 100px;}
        .wrap1>.box1{background-color: aquamarine;}
        .wrap1>.box2{background-color: rgb(133, 127, 255);}
        .wrap1>.box3{background-color: rgb(233, 218, 7);}
        .wrap1>.box4{background-color: rgb(250, 74, 156);}
        .wrap1{align-items: stretch;}
        .wrap1>.box1{flex-grow: 1;}  
        .wrap1>.box2{flex-grow: 1;}  
        .wrap1>.box3{flex-grow: 0;}  
        .wrap1>.box4{flex-grow: 2;}  

        .wrap2{min-width:600px;  border: 5px solid #aaa;
                display: flex;  margin: 50px; padding: 10px;}
        .wrap2>div{flex-basis:200px; min-height: 100px;}
        .wrap2>.box1{background-color: aquamarine;}
        .wrap2>.box2{background-color: rgb(133, 127, 255);}
        .wrap2>.box3{background-color: rgb(233, 218, 7);}
        .wrap2>.box4{background-color: rgb(250, 74, 156);}
       .wrap2>.box1{flex-shrink: 1;}  
        .wrap2>.box2{flex-shrink: 0;}  
        .wrap2>.box3{flex-shrink: 1;}  
        .wrap2>.box4{flex-shrink: 2;}   

    </style>
</head>
<body>
    <div class="wrap1">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
    <div class="wrap2">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
</body>
</html>
