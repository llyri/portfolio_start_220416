<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(./css/all.css);
       *{margin: 0; padding: 0;}
       ul{list-style: none;}
       a{text-decoration: none;}
       .blind{position: absolute; display: block; width: 1px; height: 1px; margin: -1px; overflow: hidden;}
       #footer{background-color: #eaeaea;padding:30px 100px 100px; text-align: center;}
       .social{background: skyblue; display: inline-flex; width:340px; justify-content: space-between;}
       .social li{width:70px; height: 70px; border-radius: 50%;
    background: #333;}
       .social li a{display: block; font-size: 30px; line-height: 70px; color: #fff;}
    </style>
</head>
<body>
    <div id="wrap">
        <footer id="footer">
            <ul class="social">
                <li>
                    <a href="#">
                        <span class="blind">twitter</span>
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="blind">google</span>
                        <i class="fa-brands fa-google"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="blind">facebook</span>
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="blind">instagrame</span>
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
