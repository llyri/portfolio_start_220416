<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>background-orgin</title>
	</head>

	<body>
    <!--
    1.배경 이미지의 시작점을 지정하는 속성.
     2. background-clip과 마찬가지로 콘텐츠 영역, padding영역,
    테두리(border)영역으로 구분하여 배경 이미지가 시작되는
    지점을 지정할 수 있다.
    
    background-origin : 속성값;

   속성
   border-box : 테두리를 기준으로 적용된다.
   padding-box : 테두리를 뺀  패딩을 기준으로 적용된다.
   content-box : 내용 부분을 기준으로 적용된다.

    -->
		<h1>background-orgin 속성</h1>
		<div class="borderbox">
			<span>border-box</span>
		</div>
		<div class="paddingbox">
			<span>padding-box</span>
		</div>
		<div class="contentbox">
			<span>content-box</span>
		</div>
	</body>
</html>
