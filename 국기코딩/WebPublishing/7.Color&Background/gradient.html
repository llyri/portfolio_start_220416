<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div{
            width:500px;
            height: 300px;
            border: 1px solid black;
            margin: 30px;
        }

        .linear1{
            background: linear-gradient(red,blue);
        }
        .linear2{
            background: linear-gradient(to right,red, blue);
        }
        .linear3{
            background: linear-gradient(to right top,red, blue, green);
        }
        .linear4{
            background: linear-gradient(rgba(247,15,255,0.8), rgb(245,265,11));
        }
        .linear5{
            background: linear-gradient(red 50%,blue 50%);
        }
        .linear6{
            background: repeating-linear-gradient(90deg,red 5%,blue 10%);
        }
        .linear7{
            background: repeating-linear-gradient(90deg, red 10%,green 20%,blue 30%,gold 40%,aqua 50%);
        }

        .radial1{
            background: radial-gradient(red,blue);
        }
        .radial2{
            background: radial-gradient(circle, red, blue);
        }
        .radial3{
            background: radial-gradient(circle,yellow 50%, red , blue , green  );
        }
        .radial4{
            background: radial-gradient(circle at 200px 94px, red 5%, blue 20% );
        }

        /* closest-side, closet-corner 
        크기=
        farthest-size, farthest-corner*/
        .radial5{
            background: radial-gradient(circle closest-side at 200px 10px, red, blue);
        }
        .radial6{
            background: radial-gradient(circle closest-corner at 200px 10px, red, blue);
        }
        .radial7{
            background: radial-gradient(circle farthest-corner at 50px 50px, red, blue);
        }
        .radial8{
            background: radial-gradient(circle farthest-side at 50px 50px, red, blue);
        }

        .radial9{
            background: repeating-radial-gradient(red 20%,blue 40%);
        }
        .radial10{
            background: conic-gradient(red,blue);
        }
    </style>
</head>

<body>
    <h3>Liner-Gradient</h3>
    <div class="linear1"></div>
    <div class="linear2"></div>
    <div class="linear3"></div>
    <div class="linear4"></div>
    <div class="linear5"></div>
    <div class="linear6"></div>
    <div class="linear7"></div>

    <h3>Radial Gradient</h3>
    <div class="radial1"></div>
    <div class="radial2"></div>
    <div class="radial3"></div>
    <div class="radial4"></div>
    <div class="radial5"></div>
    <div class="radial6"></div>
    <div class="radial7"></div>
    <div class="radial8"></div>
    <div class="radial9"></div>
    <div class="radial10"></div>
</body>
</html>
