<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>background-clip</title>
	</head>

	<body>
    <!--
    1.배경 이미지나 배경색상이 적용되는 영역을 지정하는 속성
    2.속성이 적용되는 부분은 콘텐츠 영역, padding영역,
    테두리(border)영역이 있다.
           
           background-clip : 속성값;

    속성
     border-box : 테두리까지 효과가 적용된다.
     padding-box : 테두리를 뺀  패딩 범위까지 효과가 적용된다.
     content-box : 내용 부분에만 효과가 적용된다.

    -->
		<h1>background-clip 속성</h1>
		<div class="borderbox">
			<span>border-box</span>
		</div>
		<div class="paddingbox">
			<span>padding-box</span>
		</div>
		<div class="contentbox">
			<span>content-box</span>
		</div>
	</body>
</html>
