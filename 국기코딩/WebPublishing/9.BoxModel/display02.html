<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul,li,ol {
            list-style: none;
        }

        h1,h2,h3,h4,h5,h6 {
            font-size: 100%;
            line-height: 1;
        }
        .ex{
            margin: 100px;
            border: 5px solid #333;
        }
        
        /* 
        .gnb{
            width: 1200px;
            border: 1px solid red;
        } */

        .clear::after{
            content: "";
            display: block;
            clear: both;
        }

        .gnb li{
            float:left;
            width: 20%;
            line-height: 40px;
            text-align: center;
        }

        .gnb li a{display:block;}

        .gnb li:nth-child(odd)>a{background-color: coral;}
        .gnb li:nth-child(even)>a{background-color: greenyellow;}

        .gnb li a:hover,  .gnb li a:active, .gnb li a:focus{
            background-color: black;
            color: white;
        } 

    </style>
</head>

<body>
    
<div class="ex">
    <nav class="gnb">
        <ul class="gnb_list clear">
            <li><a href="#">MENU1</a></li>
            <li><a href="#">MENU2</a></li>
            <li><a href="#">MENU3</a></li>
            <li><a href="#">MENU4</a></li>
            <li><a href="#">MENU5</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
