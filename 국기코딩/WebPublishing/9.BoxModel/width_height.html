<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>width, height</title>
	</head>


	<body>
		
			<h3>width</h3>
			<div class="width01">
				<p>
				width는 요소의 너비를 지정하는 속성이다.	
				</p>
			</div>
			
		<hr>
		
			<h3>height</h3>
			<p  class="auto">
				height는 요소의 높이 지정하는 속성이다. 콘텐츠 높이가 지정된 height값보다 커도 높이는 변경되지 않는다. 음수 값은 지정 할 수 없다.
			</p>

			<p class="height01">
				height는 요소의 높이를 지정하는 속성이다.
			</p>

		</div>
        <hr>
        <h3>inline요소</h3>
			<span>
		   display속성이 “inline”인 요소에는 적용되지 않는다.
			</span>
	</body>
</html>
