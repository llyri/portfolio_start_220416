<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>테두리 적용하기</title>

<style>
    p:first-child{
        border:none;
    }
    p:nth-child(2){
        border:1px hidden purple ;
    }
    p:nth-child(3){
        border:2px dotted purple ;
    }
    p:nth-child(4){
        border:2px dashed purple ;
    }
    p:nth-child(5){
        border:2px solid purple ;
    }
    p:nth-child(6){
        border:2px double purple ;
    }
    p:nth-child(7){
        border:2px groove purple ;
    }
    p:nth-child(8){
        border:2px ridge purple ;
    }
    p:nth-child(9){
        border:2px inset purple ;
    }
    p:nth-child(10){
        border:2px outset purple ;
    }

    .box{
        width: 300px;
        height: 300px;
        background-color: #FCC;
        border: 2px solid #639;
        /* display: flex;
        align-items: center;
        justify-content: center;
        text-align: center; */
    }
</style>
</head>

<body>
<!--
border는 요소 박스의 테두리를 지정한다.

border-width : 박스의 경계의 선두께
border-top-width : 박스의 경계의 윗 부분의 선두께
border-right-width : 박스의 경계의 오른쪽의 선두께
border-bottom-width : 박스의 경계의 아랫 부분의 선두께 
border-left-width : 박스의 경계의 왼쪽의 선두께
border-color : 박스의 경계의 선두께 색을 결정
border-style : 박스의 경계의 선두께 모양


// border 단축 속성
border-top: 선두께  스타일  색상값
border-right: 선두께  스타일  색상값
border-bottom: 선두께  스타일  색상값
border-left: 선두께  스타일  색상값

border: 선두께  스타일  색상값

-->
<p>테두리가 none으로 지정된 경우</p>
<p>테두리가 hidden으로 지정된 경우</p>
<p>테두리가 dotted으로 지정된 경우</p>
<p>테두리가 dashed으로 지정된 경우</p>
<p>테두리가 solid으로 지정된 경우</p>
<p>테두리가 double으로 지정된 경우</p>
<p>테두리가 groove으로 지정된 경우</p>
<p>테두리가 ridge으로 지정된 경우</p>
<p>테두리가 inset으로 지정된 경우</p>
<p>테두리가 outset으로 지정된 경우</p>

<h2>테두리 테스트</h2>
<div class="box">
넓이:300px, 높이:300px, 배경색:#FCC ,
선두께:2px, 스타일:solid, 색상:#639  </div>

</body>
</html>
