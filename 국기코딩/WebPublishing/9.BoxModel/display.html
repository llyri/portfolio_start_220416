<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display</title>
    <style>
        .list li{
            background-color: aquamarine;
            margin-bottom: 20px;
            display: inline;
        }

        .box01>span{
            background-color: blueviolet;
            width: 200px;
            height: 200px;
            margin-top: 100px;
            display: block;
        }

        .box02{
            display: inline-block;
            height: 50px;
            width: 200px;
            background-color: brown;
            margin-top :100px;
        }
    </style>
</head>

<body>
    <h1>Display</h1>
    <h2>display : inline</h2>
    <ul class="list">
        <li>일러스트레이터</li>
        <li>포토샵</li>
        <li>HTML5</li>
        <li>CSS3</li>
    </ul>

    <h2>display : block</h2>
    <div class="box01">
    <span>Block</span>
    <span>Block</span>
    <span>Block</span>
    </div>


    <h2>display :inline-block</h2>
    <div class="box02">
    <span>inline-block</span>
    <span>inline-block</span>
    <span>inline-block</span>
    </div>
</body>

</html>
