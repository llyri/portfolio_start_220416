<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO</title>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}
        @font-face{font-family: "BebasNeue";
            src:url(./font/BebasNeue-webfont.woff) format('woff'),
            url(./font/BebasNeue-webfont.ttf) format('truetype');
        }
        body{font-family: "BebasNeue";
                background: url(./images/bg.jpg);}
        #container{position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle , rgba(0,0,0,0.1) , rgba(0,0,0,0.3) 30%, rgba(0,0,0,0.7) 70%);
        }
        #container h2{color: #fff; font-size: 100px; text-align: center;
        position: absolute; left:0; top:50%;
       width:100%; line-height:100px; margin-top:-50px;
            animation: fadeInOut 3s ease-in both;
            color: transparent;
    }
    #container .frame1{animation-delay: 0s;}
    #container .frame2{animation-delay: 3s;}
    #container .frame3{animation-delay: 6s;}
    #container .frame4{animation-delay: 9s;}

    .cicle-link{width:100px; height: 100px; border-radius: 50%; background: #fff; text-align: center; line-height: 100px; display: block; font-size: 16px; color:#333;
    position: absolute; left:50%; top:50%; 
    margin-left: -50px; margin-top: -50px;
    animation:fadeInRot 1s 12s linear  both;
}

       @keyframes fadeInOut{
            0%{opacity: 0; transform: scale(1.5);
                text-shadow: 0 0 40px #fff;
            }
            20%, 60%{opacity: 1; transform: scale(1);
                text-shadow: 0 0 1px #fff;
            }
            /* 60%{opacity: 1; transform: scale(1);
                text-shadow: 0 0 1px #fff;
            } */
            100%{opacity: 0; transform: scale(0);
                text-shadow: 0 0 50px #fff;
            }
       }

       @keyframes fadeInRot{
            0%{opacity: 0; transform: scale(0) rotate(360deg);}
            100%{opacity: 1; transform: scale(1) rotate(0deg);}
       }
    </style>
</head>
<body>
    <div id="container">
        <h2 class="frame1">Web Design</h2>
        <h2 class="frame2">Mobile Design</h2>
        <h2 class="frame3">Reponsive Design</h2>
        <h2 class="frame4">Portfolio</h2>
        <a href="https://cafe.naver.com/webapp" class="cicle-link">Vew</a>
    </div>
</body>
</html>
