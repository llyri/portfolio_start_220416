<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}
        ul{list-style: none;}
        #container{width:900px; height: 300px; margin: 30px auto; border: 2px dotted orange;}
       #slider{}
       #slider .pic{position: relative; width:100%; height: 300px; overflow: hidden;}
       #slider .pic li{position: absolute; left: 0; top:0;
         opacity: 0; 
        animation: fadeInOut 24s linear infinite;}
     
        #slider .pic li .txt{background: rgba(0,0,0,0.7); color:#fff; padding:20px 40px; border-radius:10px;
        display: inline-block; position: absolute; left:100%; top:40%; width:200px;
        animation: leftMove 24s linear infinite;
        }
        #slider .pic li .txt .btn-link{display: inline-block; color:#fff; border: 1px solid #fff; padding: 5px 10px; font-size: 14px; margin-top: 30px;}
        #slider .pic li .txt .btn-link:hover{background-color:darkcyan;}

        #slider .pic li:nth-child(1),
        #slider .pic li:nth-child(1) .txt
        {animation-delay: 0s;}
        #slider .pic li:nth-child(2),
        #slider .pic li:nth-child(2) .txt
        {animation-delay: 6s;}
        #slider .pic li:nth-child(3),
        #slider .pic li:nth-child(3) .txt
        {animation-delay: 12s;}
        #slider .pic li:nth-child(4),
        #slider .pic li:nth-child(4) .txt
        {animation-delay: 18s;}

        @keyframes fadeInOut{
            0%{opacity: 0; z-index: 0;}
           4%{opacity: 1; z-index: 1;}/*1s = 4.166666666%*/
           24%{opacity: 1;z-index: 1;}/*6s = 24%*/
           28%{opacity: 0;z-index: 0;}
           100%{opacity: 0; z-index: 0;}/*24s*/
        }

        @keyframes leftMove{
            0%{left:100%; opacity: 0;}
            5%{left:10%; opacity: 1;}
            24%{left:10%; opacity: 1;}
            28%{left:100%; opacity: 0;}
            100%{left:100%; opacity: 0;}
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="slider">
            <ul class="pic">
                <li>
                    <img src="./images/pic1.jpg" alt="">
                    <div class="txt">
                        <h2>PROMOTION 1</h2>
                        <a href="#" class="btn-link">View More</a>
                    </div>
                </li>
                <li>
                    <img src="./images/pic2.jpg" alt="">
                    <div class="txt">
                        <h2>PROMOTION 2</h2>
                        <a href="#" class="btn-link">View More</a>
                    </div>
                </li>
                <li>
                    <img src="./images/pic3.jpg" alt="">
                    <div class="txt">
                        <h2>PROMOTION 3</h2>
                        <a href="#" class="btn-link">View More</a>
                    </div>
                </li>
                <li>
                    <img src="./images/pic4.jpg" alt="">
                    <div class="txt">
                        <h2>PROMOTION 4</h2>
                        <a href="#" class="btn-link">View More</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
