<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{margin:0; padding:0;}
        a{text-decoration: none;}
     
        #header{width:100%; height:100px; position: absolute; left:0; top:0; z-index: 100; background:rgba(0,0,0,0.7);}
        #visual{height:100vh; position: relative;
                    background: url(./images/intro-bg.jpg) no-repeat center/cover;}
        #visual .mouse{position: absolute; left:50%; bottom:30px; transform: translateX(-50%);
        animation: move 1s infinite linear;
        }
        #visual .mouse a{display: block;}
        #contents{height: 2000px; background: #cecece;}
        #footer{height:100px; background:#333;}

        @keyframes move{
            0%{transform: translateY(0);}
            50%{transform: translateY(-10px);}
            100%{transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <div id="visual">
            <div class="mouse">
                <a href="#contents">
                    <img src="./images/mouse2.png" alt="아래로 이동">
                </a>
            </div>
        </div>
        <main id="contents"></main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
