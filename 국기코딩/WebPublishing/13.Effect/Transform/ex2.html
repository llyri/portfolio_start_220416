<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .wrap{
            width: 200px;
            height: 260px;
            border: 2px dotted #333;
            position: relative;
            margin: 50px auto;
            perspective: 800px;
            transform-style: preserve-3d;
     background-color: skyblue;
     transition: 1s;     
        }

        .card{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 40px;
            line-height: 240px;
            color: #fff;
            text-align: center;
            transition-delay: 0.2s;
            /* backface-visibility:hidden; */

        }

        .wrap:hover{
            transform: rotateY(180deg);
        }
        .wrap:hover>.card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">Card</div>
    </div>
</body>
</html>
