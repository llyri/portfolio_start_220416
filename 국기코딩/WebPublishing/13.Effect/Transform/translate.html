<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Transform</title>
		<style>
			.origin{width:200px; height:134px; border:2px solid #000; float:left; margin:50px; perspective:400px; transform-origin:left top}
		</style>
	</head>
	<body>		
		<div class="origin">
			<div class="movex">
				<img src="images/bus.jpg">
			</div>
		</div>
		<div class="origin">
			<div class="movey">
				<img src="images/bus.jpg">
			</div>
		</div>
		<div class="origin">
			<div class="movexy">
				<img src="images/bus.jpg">
			</div>
		</div>
	</body>
</html>
