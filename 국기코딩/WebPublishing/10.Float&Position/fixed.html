<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Position</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}

	.fix_out{
		color: #fff;
		font-size: 70px;
		background-color: rgba(0,0,0,0.4);
		padding:50px 0;
		position: fixed;
		width: 100%;
	}

	.container{
		width: 1000px;
		height: 2000px;
		margin: 0 auto;
		background-color: antiquewhite;
		padding-top: 250px;
	}
</style>
</head>
<body>
<h1>fixed</h1>

<div class="fix_out">
	<div class="fix_in">fixed 예제입니다.</div>
</div>

<div class="container">안녕하세요</div>

</body>
</html>
