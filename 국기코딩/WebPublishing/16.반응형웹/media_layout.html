<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimun-scale=1 maximum-scale=1">
    <title>media query layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            font-size: 20px;
            color: #333;
        }

        /* mobile */
        #header,  .left, .content, .aside, #footer{
            background-color: bisque;
            border: 1px solid salmon;
            box-sizing: border-box;
            padding: 50px 0;
        }

        /* % change */
        /* tablet */
        @media screen and (min-width:760px){
            .aside{
                display: none;
            }
            #container::after{
                content: "";
                display: block;
                clear: both;
            }
            .left{
                width: /* 200px */26.31578947368421%;
                float: left;
                margin-right:/* 30px */ 3.947368421052632%;
            }
            .content{
                width: /* 530px */69.73684210526316%;
                float: left;
            }
        }

        /* pc */
        @media screen and (min-width:1200px){
            #wrap{
                width: 94%;
                max-width: 1200px;
                margin: 0 auto;
            }
            body{
                font-size: 30px;
            }
            .aside{
                display: block;
                width: /* 410px */34.16666666666667%;
                float: right;
            }
            .left{
                width: /* 200px */16.66666666666667%;
                margin-right:/* 30px */ 2.5%;
            }

           .content{
                width:/* 530px */44.16666666666667%;
        }
    }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">header</header>
        <main id="container">
            <div class="left">left_content</div>
            <div class="content">content</div>
            <aside class="aside">aside</aside>
        </main>
        <footer id="footer">footer</footer>
    </div>
</body>

</html>
