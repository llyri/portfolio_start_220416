<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>구조 가상 클래스</title>

</head>
<body>
 <!--: first-of-type 형제 관계에 있는 요소 중에 첫 번째 요소 선택

     : last-of-type  형제 관계에 있는 요소 중에 마지막 자식 요소 선택

-->   
    <h1>:first-of-type</h1>
     
    <h3>부모의 첫 번째 p 요소 인 모든 p 요소를 선택</h3>
    <p>body로 부터 첫번째 p </p>
    <p>body로 부터 두번째 p </p>
    <p>body로 부터 세번째 p </p>
     
    <div>
      <p>div로 부터 첫번째 p </p>
      <p>div로 부터 두번째 p </p>
      <p>div로 부터 세번째 p </p>    
    </div>

</body>
</html>
