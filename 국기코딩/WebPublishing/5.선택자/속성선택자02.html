<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>input 요소</title>
	</head>
	<body>
    <!--선택자[속성=값] [속성=값]  특정한 속성 안의 값이 특정 값과 같은 
     문서  객체를 선택한다. 
     input[type=text]{background-color:blue;}
   -->
		<section>
			<h1>폼 서식</h1>
			<form action="example.php" method="post" id="formExample" name="formExample" target="_blank" accept-charset="utf-8"  autocomplete="on" novalidate>
				<p>
					<span>text 타입</span>
					<br>
					<label for="userId">아이디</label>
					<input type="text" id="userName" name="userName" autofocus autocomplete="on" required>
				</p>
				<p>
					<span>password 타입</span>
					<br>
					<label for="userPw">비밀번호</label>
					<input type="password" id="userPw" name="userPw" required placeholder="8자 이하로 입력하세요." maxlength="8" >
				</p>
                <p>
					<br>
					<label for="userAd">주소</label>
					<input type="text" id="userAd" name="userAd" size="30" >
				</p>
				<p>
					<span>search 타입</span>
					<br>
					<label for="keyword">검색</label>
					<input type="search" id="keyword" name="keyword" size="50">
				</p>
				<p>
					<span>tel 타입</span>
					<br>
					<label for="userTel">전화번호</label>
					<input type="tel" id="userTel" name="userTel">
				</p>
				<p>
					<span>tel 타입</span>
					<br>
					<label for="userTel">전화번호</label>
					<input type="tel" id="userTel" name="userTel">
				</p>
				<p>
					<span>url 타입</span>
					<br>
					<label for="userHomepage">홈페이지</label>
					<input type="url" id="userHomepage" name="userHomepage">
					<br>
					<label for="webcafeHomepage">웹 카페 홈페이지</label>
					<input type="url" readonly value="http://www.web.com" size="25"id="webcafeHomepage" name="webcafeHomepage">
				</p>
				<p>
					<span>email 타입</span>
					<br>
					<label for="userEmail">이메일 주소</label>
					<input type="email" id="userEmail" name="userEmail">
				</p>
				<p>
					<span>date 타입</span>
					<br>
					<label for="reservationDate">예약가능 일</label>
					<input type="date" min="2014-10-01" max="2015-12-31" step="7" id="reservationDate" name="reservationDate">
				</p>
				<p>
					<span>month 타입</span>
					<br>
					<label for="reservationMonth">예약가능 월</label>
					<input type="month" min="2014-01-01" max="2015-12-31" step="3" id="reservationMonth" name="reservationMonth">
				</p>
				<p>
					<span>week 타입</span>
					<br>
					<label for="reservationWeek">예약가능 주</label>
					<input type="week" min="2014-01-01" max="2015-12-31" step="2" id="reservationWeek" name="reservationWeek">
				</p>
				<p>
					<span>time 타입</span>
					<br>
					<label for="reservationWeek">예약가능 시간</label>
					<input type="time" min="09:00:00" max="18:00:00" step="1800" id="reservationTime" name="reservationTime">
				</p>
				<p>
					<span>datetime 타입</span>
					<br>
					<label for="reservationDatetime">예약가능 일시</label>
					<input type="datetime" min="2013-01-01T00:00:00Z" max="2014-12-3101T00:00:00Z" step="2" id="reservationDatetime" name="reservationDatetime">
				</p>
				<p>
					<span>datetime-local 타입</span>
					<br>
					<label for="reservationDatetimeLocal">예약가능 일시</label>
					<input type="datetime-local" min="2014-01-01T00:00:00Z" max="2015-12-3101T00:00:00Z" step="2" id="reservationDatetimeLocal" name="reservationDatetimeLocal">
				</p>
				<p>
					<span>number 타입</span>
					<br>
					<label for="userAge">연령</label>
					<input type="number" min="0" max="100" step="10" id="userAge" name="userAge">대
				</p>
				<p>
					<span>range 타입</span>
					<br>
					<label for="satisfaction">만족도</label>
					<input type="range" min="0" max="100" step="10" id="satisfaction" name="satisfaction">대
				</p>
				<p>
					<span>color 타입</span>
					<br>
					<label for="chooseColor">색상선택</label> 
					<input type="color" min="0" max="100" step="10" id="chooseColor" name="chooseColore">
				</p>
				<p>
					<span>range 타입</span>
					<br>
					<label for="chooseColor">색상선택</label> 
					<input type="color" min="0" max="100" step="10" id="chooseColor" name="chooseColore">
				</p>
				<p>
					<span>checkbox 타입</span>
					<br>
					<input type="checkbox" checked="checked" id="complete" name="curriculum">
					<label for="complete">수료</label>
					<input type="checkbox" id="incomplete" name="curriculum">
					<label for="incomplete">미수료</label>
				</p>
				<p>
					<span>radio 타입</span>
					<br>
					성별 
					<input type="radio" checked="checked" id="male" name="gender">
					<label for="male">남자</label>
					<input type="radio" id="female" name="gender">
					<label for="female">여자</label>
				</p>
				<p>
					<span>file 타입</span>
					<br>
					성별 
					<label for="profile">프로필 이미지</label>
					<label for="chooseFile">파일선택</label>
					<input type="file" id="profile" name="profile" accept="image/*" multiple>
				</p>
				<p>
					<span>hidden 타입</span>
					<br>
					<label for="userName">폼의 문자 인코딩</label> 
					<input type="hidden" name="_charset_">
				</p>
				<p>
					<span>list 속성</span>
					<br>
					<label for="userPath">방문경로</label>
					<input type="text" list="visitePath" id="userPath" name="userPath">
					<datalist id="visitePath">
						<option value="직접 검색"></option>
						<option value="온라인 광고"></option>
						<option value="지인 추천"></option>
					</datalist>
				</p>
				<p>
					<span>pattern  속성</span>
					<br>
					<label for="zipCode">우편번호</label>
					<input type="text"  pattern="\d{3}\-\d{4}" title="우편번호는 000-000 형식으로 입력해 주세요" id="zipCode" name="zipCode">
				</p>
			</form>
			<div clas="btnArea">
				<p>
					<input type="submit" value="전송" form="formExample">
					<input type="reset" value="취소" form="formExample">
					<input type="button" value="실행" onclick="alert('반갑습니다.')" form="formExample">
					<input type="image" src="images/search.gif" alt="검색">
				</p>
			</div>
		</section>
	</body>
</html>
