<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>class선택자와 id선택자 태그선택자</title>
</head>

<body>
<h1>class선택자와 id선택자</h1>
<h2>class선택자</h2>
<p>HTML문서내에서 여러번 사용할 수 있기 때문에 여러 가지 HTML태그를 한꺼번에 일관된 스타일을 적용할 수 있습니다.</p>
<p>class선택자는 요소명과 클래스명을 구분할 때 마침표(.)를 이용합니다.</p>
<h2>id선택자</h2>
<p>id명은 같은 HTML문서내에서 한번만 적용해야 합니다.</p>
<p>id명은 다른 HTML문서와는 중복해서 사용할 수 있습니다.</p>
<p>id선택자는 요소명과 클래스명을 구분할 때 파운드(#)을 이용합니다.</p>
</body>
</html>
