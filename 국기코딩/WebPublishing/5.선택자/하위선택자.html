<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>하위 선택자, 자식 선택자</title>
		<style>
		/*div태그에 하위 선택자 p태그에 
		        글자 색상 : #339933 
				테두리 : 3px solid solid 
				배경색 : #FFFF00 적용 */
			 
		 
		/*div태그에 자식 선택자 ul태그에 
		테두리 : 3px solid solid 적용 */	
		</style>
	</head>
	<body>
    <!--
    하위 선택자
    1. 하위 선택자는  적용 대상을 한정시키려고 할 때 사용한다.
    2. 하위 선택자가 상위 선택자가 안에 포함되어 있어야 한다. 
    3. 선택자 다음에 공백을 사용하여 구분한다.
       [상위선택자]  [하위선택자]{ 속성:속성값; }

    
    자식 선택자
    1.특정 태그 아래에 있는 자손을 선택할 때 사용한다.
    2.자식 선택자는 바로 밑의 하위요소, 자식 요소에만 스타일을 적용한다.

     [상위선택자] > [하위선택자] {속성:속성값;}
     -->
      <h1>하위 선택자</h1>
		<div>
			<p>하위 선택자는 선행 선택자의 하위 요소 중 후행 선택자에 해당하는 요소를 선택하는 방법입니다.</p>
		</div>
		<p>하위 선택자는 선행 선택자의 하위 요소 중 후행 선택자에 해당하는 요소를 선택하는 방법입니다.</p>
        
        <div>
        
		<h1>자식 선택자</h1>
		<p>선행 선택자인 부모 요소 하위에 포함된 후행 선택자인 자식 요소를 선택하는 방법입니다.</p>
		<ul>
			<li>첫 번째 목록
				<ul>
					<li>첫 번째 하위 목록</li>
				</ul>	
			</li>
			<li>두 번째 목록
				<ul>
					<li>두 번째 하위 목록</li>
				</ul>	
			</li>
			<li>세 번째 목록
				<ul>
					<li>세 번째 하위 목록</li>
				</ul>	
			</li>
		</ul>
        </div>
	</body>
</html>
