<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        *{
            margin: 0;
            padding: 0;
        }

        a,span,i,.user_name1,.user_name2{
            display: inline-block;
        }

        a{
            text-decoration: none;
            color: inherit;
            width: 100%;
        }

        label,input{
            display: block;
        }

        ul,li{
            list-style: none;
        }

        fieldset,input,button,select{
            border: 0;
            outline: 0;
            appearance: none;
            /* background-color: transparent; */
            vertical-align: middle;
        }

        .blind{
            position: absolute;
            display: block;
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        /* 공통 */
        body{
            font: 18px 'Noto Sans KR', sans-serif;
            color: #333333;
        }

        /* layout */
        div#form_area{
            width: 1000px;
            padding: 50px;
            margin: 0 auto;
            background-color: #f6f5f5;
            box-sizing: border-box;
        }

        ul>li:last-child{
            text-align: center;
        }

        label{
            margin-bottom: 10px;
            font-weight: 700;
        }

        select,input{
            padding: 18px;
            margin-bottom: 40px;
            font-size: 16px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #999999;
        }

        select{
            appearance: none;
            background: #fff url(./images/down-arrow-6_icon-icons.com_70187.png) no-repeat right 20px center;
            background-size:16px
        }

        select::-ms-expand{display: none;}

        input.user_name1, input.user_name2{
            width: 445px;
            margin-bottom: 80px;
        }

        input.user_name1{
            margin-right: 5px;
        }

        span{
            margin-left: 5px;
            color: #aa9f8a;
        }

        button{
            /* text-align: center; */
            width: 450px;
            padding: 18px;
            background-color: #aa9f8a ;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="form_area">
        <form action="#" method="post">
            <fieldset>
                <legend class="blind">호텔예약폼</legend>
                <ul>
                    <li>
                        <label for="user_hotel">호텔<span class="star">*</span></label>
                        <select name="user_hotel" id="user_hotel">
                            <option value="sel_hotel">호텔선택</option>
                            <option value="w_hotel">워커힐호텔</option>
                            <option value="l_hotel">롯데호텔</option>
                            <option value="h_hotel">하얏트호텔</option>
                            <option value="s_hotel">신라호텔</option>
                            <option value="f_hotel">포시즌호텔</option>
                        </select>
                    </li>
                    <li>
                        <label for="user_number">온라인예약번호<span class="star">*</span></label>
                        <input id="user_number" type="text" placeholder="예약 번호를 입력하세요" required autofocus>
                    </li>
                    <li>
                        <label for="user_name">성명(영문/여권명)<span class="star">*</span></label>
                        <input class="user_name1" id="user_name" type="text" placeholder="영문 성을 입력하세요" required>
                        <input class="user_name2" id="user_name" type="text" placeholder="영문 이름을 입력하세요" required>
                    </li>
                    <li>
                        <button type="submit"><!-- <a href="../../webPage/ford/index.html"> -->확인<!-- </a> --></button>
                        <!-- button 이랑 a태그는 같이 사용할 수 없음 -->
                    </li>
                </ul>
            </fieldset>                

        </form>
    </div>
</body>
</html>
