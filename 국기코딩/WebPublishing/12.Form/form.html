<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form요소</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        li {
            padding: 10px;
        }

        .blind{
            width: 1px;
            height: 1px;
            margin: -1px;
            display: block;
            overflow: hidden;
            position: absolute;
        }

        .log{
            border: none;
            width: 300px;
            background-color: #eee;
        }

        /* input,table,img태그는 inline요소지만 width,height값 지정가능 */
        .log #user_id, .log #user_pw{
            border: none;
            border-bottom: 1px solid #aaa;
            padding: 5px 10px;
            width: 100%;
            height: 50px;
            box-sizing: border-box;
        }

        .log #btn{
            width: 100%;
            background-color: gold;
            padding: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#">
        <ul>
            <li>
                <!-- 
                    name:텍스트 필드이 이름
                    size: 텍스트 필드의 길이, 글자수로 지정(영문 글자 단위로 지정, 한글은 자음, 모음 두 글자에 해당)
                    value: 텍스트 필드에 표시되는 내용
                    maxlength: 텍스트 필드에 입력되는 최대 글자수
                 -->
                <input type="text" size="20" maxlength="16" name="id" placeholder="10자이내로입력하세요">
                <input type="password">
            </li>
            <li>
                <input type="radio" name="study" value="h" checked>매일 1~2시간
                <input type="radio" name="study" value="t">일주일 3시간 이하
            </li>
            <li>
                <input type="checkbox" name="hobby" value="sp">스포츠
                <input type="checkbox" name="hobby" value="mu">음악
                <input type="checkbox" name="hobby" value="re">독서
                <input type="checkbox" name="hobby" value="da">댄스
            </li>
            <li>
                <input type="file">
                <input type="hidden">
                <input type="color">
            </li>
            <li>
                <input type="submit" value="전송">
                <input type="reset" value="취소">
                <input type="button" value="자바스크립트">
            </li>
            <li>
                <!-- html5에서 새로생긴 태그 -->
                <input type="search">
                <input type="button" value="검색">
            </li>
            <li>
                전화번호를 입력하세요
                <input type="tel">
            </li>
            <li>
                URL주소를 입력하세요
                <input type="url">
            </li>
            <li>
                E-mail을 입력하세요
                <input type="email">
            </li>
            <li>
                수량을 선택하세요
                <input type="number" min="0" max="100" step="10">
            </li>
            <li>
                만족도를 표시하세요
                <input type="range">
            </li>
            <li>
            <fieldset>
                <legend>날짜선택</legend>
                <ul>
                <li>
                    <label for="userDate">예약 날짜를 선택하세요</label>
                    <input id="userDate" type="date">
                </li>
                <li>
                    <label for="userWeek">예약할 주를 선택하세요</label>
                    <input id="userWeek" type="week">
                </li>
                <li>
                    <label for="userMonth">예약할 달를 선택하세요</label> 
                    <input id="userMonth" type="month">
                </li>
                <li>
                    <label for="UserDay">예약 가능일를 선택하세요</label> 
                    <input id="UserDay" type="datetime" min="2022-06-02T00:00:00">
                </li>
                </ul>
            </fieldset>
            </li>
            <li>
                <h3>소식지를 받으시겠습니까?</h3>  
                    <label>YES<input type="radio" name="mail" value="yes"></label>
                    <label for="mail_no">NO</label>
                    <input id="mail_no" type="radio" name="mail" value="no">
            </li>
            <li>
            <fieldset class="log">
                <legend class="blind">카카오로그인</legend>
                <ul>
                    <li>
                        <label for="user_id" class="blind">아이디</label>
                        <input id="user_id" type="text" placeholder="아이디" autofocus autocomplete="off"></input>
                    </li>
                    <li>
                        <label for="user_pw" class="blind">비밀번호</label>
                        <input id="user_pw" type="password"></input>
                    </li>
                    <li>
                        <label for="btn" class="blind">로그인</label>
                        <input id="btn" type="button" value="로그인" onclick="window.location.href='http://www.naver.com'"></input>
                    </li>
                </ul>
            </fieldset>
            </li>
            <li>
                <label for="cafe_name">카페이름</label>
                <input type="url" value="http://www.daum.net" readonly>
            </li>
            <li>
                <select name="sel" id="sel">
                    <option value="m">Mercedes</option>
                    <option value="b">BMW</option>
                    <option value="a">Audi</option>
                    <option value="m">Jeep</option>
                </select>
            </li>
            <li>
                <select name="sel2" id="sel2">
                    <optgroup label="수입차">
                        <option value="m">Mercedes</option>
                        <option value="b">BMW</option>
                        <option value="a">Audi</option>
                        <option value="m">Jeep</option>
                    </optgroup>
                    <optgroup label="국산차">
                        <option value="m">기아</option>
                        <option value="b">쌍용</option>
                        <option value="a">현대</option>
                        <option value="m">삼성</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <!-- datalist 텍스트필드에 입력할 수 있는 내용을 목록 형태로 보여줌 -->
                <h3>희망하는 자동차를 적어주세요</h3>
                <input type="text" list="browsers">
                <datalist id="browsers">
                    <option value="Mercedes"></option>
                    <option value="BMW"></option>
                    <option value="Audi"></option>
                </datalist>
            </li>
            <li>
                <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
            </li>
            <li>
                <button type="submit">전송</button>
                <button type="submit">취소</button>
                <button type="submit">자바스크립트</button>
            </li>
        </ul>
    </form>
</body>
</html>
