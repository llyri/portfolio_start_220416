<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver_Search</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        *{
            margin: 0;padding: 0;
        }

        a,span,i{
            display: inline-block;
        }

        fieldset,input,button{
            border: 0;
            outline: 0;
            vertical-align: middle;
        }

        .blind{
            position: absolute;
            display: block;
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        .clear::after{
            content: "";
            display: block;
            clear: both;
        }

        body{
            font: 14px 'Noto Sans KR', sans-serif;
            color: #777;
        }

        #header{
            width: 1000px;
            margin: 50px auto;
            padding: 50px 0;
            border: 3px dotted orange;
        }

        .icon_logo, .icon_sear, .icon_typing, .icon_list{
            background-image: url(./images/sp_search.png);
            background-repeat: no-repeat;
        }

        .logo_area, .sear_area{
            float: left;
        }

        .logo_area{
            width: 220px;
            margin-right: 20px;
        }

        .logo_area .logo a{
            width: 100%;
        }

        .logo_area .icon_logo{
            width: 100%;
            height: 48px;
            background-position:-4px -4px;
        }

        .sear_area{
            position: relative;
            width: 580px;
            height: 56px;
        }

        .green_window{
            width: 100%;
            height: 56px;
            border: 2px solid #03cf5d;
        }

        .green_window>input{
            width: 460px;
            height: 56px;
            padding: 2px 10px;
            box-sizing: border-box;
            /* background-color: skyblue; */
        }

        .btn_sear{
            width: 56px;
            height: 56px;
            background-color: #03cf5d;
            position: absolute;
            right: -2px;
            top: 2px;
        }
        .btn_sear .icon_sear{
            width: 21px;
            height: 21px;
            background-position: -4px -60px;
        }

        .typing{
            position: absolute;
            right: 91px;
            top: 20px;
            height: 14px;
            width: 19px;

        }

        .typing .icon_typing{
            /* margin-top: 25px; */
            background-position: -33px -60px;
            width: 19px;
            height: 14px;
        }
        
        .sear_list{
            position: absolute;
            right: 57px;
            top: 14px;
            height: 14px;
            width: 20px;
        }

        .sear_list .icon_list{
            background-position: -88px -60px;
            width: 9px;
            height: 4px;
        }

    </style>
</head>

<body>
    <header id="header">
        <div class="header_wrap clear">
            <div class="logo_area">
                <h1 class="logo">
                    <a href="#">
                        <span class="blind">네이버</span>
                        <span class="icon_logo"></span>
                    </a>
                </h1>
            </div>
            <div class="sear_area">
                <fieldset>
                    <legend class="blind">검색어 입력</legend>
                    <div class="green_window">
                        <input type="text" title="검색어 입력" autofocus>
                    </div>
                    <a href="#" class="typing">
                        <span class="blind">자판</span>
                        <span class="icon_typing"></span>
                    </a>
                    <a href="#" class="sear_list">
                        <span class="blind">검색기록</span>
                        <span class="icon_list"></span>
                    </a>
                    <!-- button은 안에 들어가는 태그를 중간에 맞추는 성질 -->
                    <button class="btn_sear">
                        <span class="blind">검색</span>
                        <span class="icon_sear"></span>
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
</body>
</html>
