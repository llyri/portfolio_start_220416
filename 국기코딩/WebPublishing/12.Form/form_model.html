<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        input,
        select,
        button,
        fieldset {
            border: 0;
            outline: 0;
            background: transparent;
            appearance: none;
        }

        .blind {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            display: block;
        }

        body {
            font-size: 16px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .form_wrap {
            width: 1000px;
            margin: 50px auto;
            border: 5px solid #eaeaea;
            padding: 50px;
            box-sizing: border-box;
        }

        .form_row {
            padding: 45px 0;
        }

        .form_row label {
            display: block;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form_row input[type="text"],
        .form_row select {
            background-color: #fff;
            border: 1px solid #999;
            width: 100%;
            height: 90px;
            padding: 30px 45px;
            box-sizing: border-box;
            font-size: 32px;
        }

        .form_row select {
            padding: 0 45px;
            background: #fff url(./images/arrow.jpg) no-repeat 95% 50%;
        }

        .online_form::after{
            content: "";
            display: block;
            clear: both;
        }

        .online_form>.name_form{
            float: left;
            width: 49%;
            margin-right: 2%;
        }

        .online_form>.name_form:last-child{
            margin-right: 0;
        }

        button[type="button"]{
            background-color: #939393;
            width: 100%;
            height: 90px;
            margin-top: 110px;
            color: white;
            font-size: 32px;
        }

    </style>
</head>

<body>
    <div class="form_wrap">
        <form>
            <fieldset>
                <legend class="blind">예약확인</legend>
                <div class="reser_area">
                    <div class="form_row">
                        <label for="sel">호텔*</label>
                        <div class="sel_area">
                            <select name="sel" id="sel">
                                <option value="">호텔선택</option>
                                <option value="">호텔선택</option>
                                <option value="">호텔선택</option>
                                <option value="">호텔선택</option>
                                <option value="">호텔선택</option>
                            </select>
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="online_reser">온라인예약*</label>
                        <div class="online_area">
                            <input type="text" placeholder="예약번호를 입력하세요">
                        </div>
                    </div>
                    <div class="form_row">
                        <label for="online_reser">성명(영문/여권명)*</label>
                        <div class="online_form">
                            <div class="name_form first">
                                <input type="text" placeholder="영문 성을 입력해주세요" id="online_reser">
                            </div>
                            <div class="name_form last">
                                <label for="online_reser2" class="blind"></label>
                                <div class="last_name">
                                    <input type="text" placeholder="영문 이름을 입력해주세요" id="online_reser2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <button type="button" onclick="window.location.href='http://www.naver.com'">전송</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
