<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Media</title>
</head>

<body>
    <h3>1. 동영상</h3>
    <video src="./source/cycling.mp4"></video>

    <h3>2. 동영상</h3>
    <video controls poster="./source/Cut-Berry-Vanilla-Cake-with-Slice-by-Bronwyn-Fraser-landscape-1-scaled.jpg" autoplay muted loop width="500" height="300" >
        <source src="./source/cycling.ogg" type="video/ogg">
        <source src="./source/cycling.webm" type="video/webm">
        <source src="./source/cycling.mp4" type="video/mp4">
        회사홍보 영상입니다.
    </video>

    <h3>3. 유튜브</h3>
    <iframe width="1269" height="714" src="https://www.youtube.com/embed/zRetPAH-_d4" title="YouTube video player" 
    frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen autoplay></iframe>

    <h3>4. 사운드</h3>
    <audio src="./source/music.mp3" controls autoplay></audio>
    <audio>
        <source src="./source/music.ogg" type="audio/ogg">
        <source src="./source/music.wav" type="audio/wav">
        <source src="./source/music.mp3" type="audio/mp3">
    </audio>
</body>

</html>
