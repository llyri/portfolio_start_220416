<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full screen</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html,body{
            width: 100%;
            height: 100%;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        #wrap{
            width: 100%;
            height: 100%;
        }

        #header{
            height: 100px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        #visual{
            position: relative;
            width: 100%;
            height: 100%;
        }

        #screen{
            position: absolute;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }

        #visual .txt{
            position: absolute;
            left: 50%;
            top: 50%; 
            transform: translate(-50%, -50%);
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <div id="visual">
            <video src="./source/painting.mp4" autoplay muted loop id="screen"></video>
            <div class="txt">
                <h2>FULLSCREEN</h2>
            </div>
        </div>
    </div>
</body>
</html>
