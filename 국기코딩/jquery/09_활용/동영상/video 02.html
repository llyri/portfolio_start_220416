<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 & 아코디언</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        body,
        html {
            height: 100%;
        }

        #container {
            position: fixed;
            min-width: 1024px;
            min-height: 768px;
            width: 100%;
            height: 100%;
            background: url(./images/bg.jpg) no-repeat center top/cover;
        }

        #contents {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: flex-end;
        }

        #contents .section {
            width: 15%;
            position: relative;
            border-left: 1px solid #fff;
            overflow: hidden;
            height: 100%;
        }

        #contents h2 {
            position: absolute;
            z-index: 3;
            left: 0;
            top: 300px;
            /* opacity: 0; */
        }

        #contents .myVideo {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <header id="header"></header>
        <main id="contents">
            <section class="section">
                <h2>Jewerly</h2>
                <video class="myVideo" loop muted>
                    <source src="./images/vid1.mp4" type="video/mp4">
                </video>
            </section>
            <section class="section">
                <h2>Watch</h2>
                <video class="myVideo" loop muted>
                    <source src="./images/vid2.mp4" type="video/mp4">
                </video>
            </section>
            <section class="section">
                <h2>Accessory</h2>
                <video class="myVideo" loop muted>
                    <source src="./images/vid3.mp4" type="video/mp4">
                </video>
            </section>
            <section class="section">
                <h2>Rings</h2>
                <video class="myVideo" loop muted>
                    <source src="./images/vid4.mp4" type="video/mp4">
                </video>
            </section>
        </main>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $('.section').on('mouseover', function () {
            var vid = $(this).find('.myVideo').get(0);
            vid.play();
            vid.currentTime = 10
            $(this).stop().animate({ width: '35%' }, 400)
            $(this).find('.myVideo').stop().css({ opacity: '0.9', transition: 'opacity 1s' })
        })
        $('.section').on('mouseout', function () {
            var vid = $(this).find('.myVideo').get(0);
            vid.pause();
            $('.section').stop().animate({ width: '15%' }, 400)
            $(this).find('.myVideo').stop().css({ opacity: '0', transition: 'opacity 1s' })
        })
    </script>
</body>

</html>
