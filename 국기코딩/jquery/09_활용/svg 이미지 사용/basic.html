<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        #container{width:500px; border: 1px dotted orange;
                        margin: 30px auto;}
        #container svg{background: rgba(0,0,0,0.1);
        width:100%;}
        /*
        fill:svg에 채워지는 색상
        stroke:svg의 선색상
        stroke-width:svg의 선두께
        stroke-dasharray:svg의 선의 간격
        stroke-dashoffset:보여지는 영역의 선의 위치
        */
        #container svg path{fill:transparent;
        stroke: #333; stroke-width: 1;
        stroke-dasharray:1700;
        stroke-dashoffset:-1700;
        transition: 1s;}
        #container:hover svg path{stroke-dashoffset:0;}
    </style>
</head>
