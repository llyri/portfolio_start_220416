<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            height: 300px;
            border-bottom: 1px solid #eaeaea;
            padding: 100px 0;
            text-align: center;
        }

        .mobile {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eee;
            text-decoration: none;
            color: #777;
            margin-bottom: 15px;
        }

        .overlay {
            position: fixed;
            left: 0%;
            top: 0%;
            right: 0%;
            bottom: 0%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            text-align: center;
        }

        .modal_pic {
            position: relative;
            display: inline-block;
            margin-top: 50px;
        }

        .modal_pic .pic {
            background: white;
            width: 360px;
            height: 650px;
            position: absolute;
            left: 30px;
            top: 95px;
            overflow: hidden;
        }

        .close {
            position: absolute;
            right: -70px;
            top: 0;
            color: #fff;
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        .graphic {
            width: 600px;
            margin: 100px auto;
            display: flex;
        }

        .graphic .gr {
            flex: 1;
            text-align: center;
            line-height: 50px;
            margin: 10px;
            background: #d4736d;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="graphic">
            <div class="gr">화난 루피</div>
            <div class="gr">행복 루피</div>
            <div class="gr">우는 루피</div>
        </div>
    </section>
    <section class="section">
        <ul>
            <li>
                <a href="#" class="mobile">Mobile</a>
            </li>
            <li>
                <a href="#" class="mobile">Mobile</a>
            </li>
            <li>
                <a href="#" class="mobile">Mobile</a>
            </li>
        </ul>
    </section>
    <aside class="design_area cl">
        <div class="overlay">
            <div class="modal_pic">
                <img src="./images/lupi1.png" alt="루피" width="300px">
                <span class="close">Close</span>
            </div>
        </div>
    </aside>
    <aside class="overlay_wrap cl">
        <div class="overlay">
            <div class="modal_pic">
                <img src="./images/iphone.png" alt="iphone">
                <div class="pic">
                    <iframe src="http://showty.pe.kr/coca/" frameborder="0" width="380" height="650"></iframe>
                </div>
                <span class="close">X</span>
            </div>
        </div>
        <div class="overlay">
            <div class="modal_pic">
                <img src="./images/iphone.png" alt="iphone">
                <div class="pic">
                    <iframe src="http://uxuidesign.pe.kr/zara" frameborder="0" width="380" height="650"></iframe>
                </div>
                <div class="close">X</div>
            </div>
        </div>
        <div class="overlay">
            <div class="modal_pic">
                <img src="./images/iphone.png" alt="iphone">
                <div class="pic">
                    <iframe src="http://showty.pe.kr/coca/" frameborder="0" width="380" height="650"></iframe>
                </div>
                <div class="close">X</div>
            </div>
        </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(".mobile").click(function (e) {
            e.preventDefault();
            let n = $(this).parent("li").index();
            console.log(n);
            $(".overlay_wrap .overlay").eq(n).show();
        });

        $(".close").click(function (e) {
            e.preventDefault();
            $(".cl .overlay").hide();
            $("body").css({overflow:"auto"})
        })

        $(".gr").on("click",function () {
            let n = $(this).index();
            $(".design_area .overlay").show();
            $(".design_area .modal_pic img").attr("src", "./images/lupi" + n + ".png")
            $("body").css({overflow:"hidden"})
        })

    </script>
</body>

</html>
