<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            height: 1000px;
            border-bottom: 1px solid #eaeaea;
            padding: 100px 0;
            text-align: center;
        }

        .mobile {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eee;
            text-decoration: none;
            color: #777;
        }

        .overlay_wrap {
            /* display: none; */
        }

        .overlay {
            position: fixed;
            left: 0%;
            top: 0%;
            right: 0%;
            bottom: 0%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal_pic {
            position: relative;
        }

        .modal_pic .pic {
            background: white;
            width: 360px;
            height: 650px;
            position: absolute;
            left: 30px;
            top: 95px;
            overflow: hidden;
        }

        .close {
            position: absolute;
            right: -50px;
            top: 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="section"></section>
    <section class="section"></section>
    <section class="section">
        <ul>
            <li>
                <a href="#" class="mobile">Mobile</a>
            </li>
        </ul>

    </section>
    <aside class="overlay_wrap">
        <div class="overlay">
            <div class="modal_pic">
                <img src="./iphone.png" alt="iphone">
                <div class="pic">
                    <iframe src="http://showty.pe.kr/coca/" frameborder="0" width="380" height="650"></iframe>
                </div>
                <div class="close"></div>
            </div>
        </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(".mobile").click(function () {
            let n = $(this).parent("li").index()
        })
    </script>
</body>

</html>
