<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery_Ui_Droppable</title>
    <style>
        #box {
            background: #eaeaea;
            width: 600px;
            height: 500px;
            margin: 30px auto;
        }

        #box>div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 10px;
        }

        #box>#ball1 {
            background-color: goldenrod;
            top: 0;
        }

        #box>#ball2 {
            background-color: forestgreen;
            top: 70px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="ball1"></div>
        <div id="ball2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
        $("#ball1").draggable({
            cursor: 'move',
            stack: '#ball1',
        });
        $("#ball2").draggable({
            cursor: 'move',
            stack: '#ball2',
        });
        // $("#box").droppable({
        //     accept:"#ball1",
        //     accept:"#ball2",
        //     drop:function(){
        //         $('#box').css({background:"purple"})
        //     },
        // })
        $("#box").droppable({
            accept:"#ball1",
            tolerance:"fit",
            drop:function(){
                $('#box').css({background:"pink"})
            },
        })
    </script>
</body>

</html>
