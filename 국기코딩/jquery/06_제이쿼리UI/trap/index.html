<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="/resources/demos/style.css" type="text/css">
    <link rel="stylesheet" href="./style/default.css" type="text/css">
</head>

<body>
    <div id="container">
        <header id="header">
            <div class="in">
                <h1 class="logo">
                    <a href="#">
                        <span class="blind">마이트랩</span>
                    </a>
                </h1>
                <div class="menu-item right">
                    <a href="#">마이트랩</a>
                    <a href="#">회원가입</a>
                </div>
            </div>
        </header>
        <main id="contents">
            <div class="in">
                <div class="cont-txt">
                    <h2>어디로 떠나볼까요?</h2>
                    <p>Where do you want to go?</p>
                </div>
                <div class="search-pannel">
                    <form action="#">
                        <div class="pannel-block plan">
                            <label for="from">일정이 언제일까요?</label>
                            <div class="form-area">
                                <input type="text" id="from" readonly>
                            </div>
                        </div>
                        <div class="pannel-block plan">
                            <label for="to">언제까지예요?</label>
                            <div class="form-area">
                                <input type="text" id="to" readonly>
                            </div>
                        </div>
                        <div class="pannel-block btn-area">
                            <button type="submit" class="btn-ser">
                                <img src="./images/icon_search_on.png" alt="검색">검색
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer">

        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
