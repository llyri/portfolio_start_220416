<!DOCTYPE html>
<html lang="ko"">
<head>
    <meta charset=" UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse move</title>
<style>
    #wrap {
        width: 800px;
        height: 500px;
        border: 5px solid rgb(0, 0, 0);
        position: relative;
        margin: 30px auto;
    }

    #box {
        width: 300px;
        height: 300px;
        background: orange;
        position: absolute;
        left: 0;
        top: 0;
    }

    #txt p {
        position: fixed;
        left: 10px;
        top: 0;
        background-color: blue;
        color: #fff;
        padding: 30px;
    }
</style>
</head>

<body>
    <div id="txt">
        <p>X좌표값 : <span>0</span> / Y좌표값 : <span>0</span></p>
    </div>
    <div id="wrap">
        <div id="box"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        var targetX = $('#wrap').width()/2;
        var targetY = $('#wrap').height()/2;
        
        $(window).on('mousemove', function (e) {
            var mx = e.pageX;
            var my = e.pageY;

            $('span:first').text(mx);
            $('span:last').text(my);
            var resultX = (targetX - mx)*0.5;
            var resultY = (targetY - my)*0.5;
            $('#box').css({ left: resultX, top: resultY }) 
        })
    </script>
</body>

</html>
