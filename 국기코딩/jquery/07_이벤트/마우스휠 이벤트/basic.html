<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        .txt{background: #333; position: fixed; right:50px; top:0; color:#fff; padding:30px;}
        .box{width:300px; height: 200px; background: #ccc;
        margin: 50px;}
    </style>
</head>
<body>
    <div class="txt">0</div>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <script>
        $(".box").on("mousewheel", function(e, delta){
           $(".txt").text(delta);
           if(delta<0){
            $(".box").css({background:"skyblue", transition:"background 1s"});
           }else if(delta>0){
            $(".box").css({background:"orange", transition:"background 1s"});
           }
        })
    </script>
</body>
</html>
