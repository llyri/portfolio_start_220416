<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>06_animate_메소드</title>
		<style>
			html * { margin:0; padding:0; }
			#wrapper { margin-top:140px; margin-left: 330px;}
			#controller { padding: 10px;}
			#box { width:150px; height:150px; background-color:red; border:2px solid blue; position:absolute; left:200px; }
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(function(){
				$('.big').on('click',function(){
					$('#box').animate({width:'300px',opacity:"0.6"},1000,'linear',function(){
						$('#box').css({backgroundColor:'gold'})
					})
				})

				$('.left').on('click',function(){
					$('#box').animate({left:'10%'},300,'linear',function(){
						$('#box').css({backgroundColor:'blue'})
					})
				})

				$('.small').on('click',function(){
					$('#box').animate({width:'50px',opacity:'0.3'},300,'linear',function(){
						$('#box').css({backgroundColor:'green'})
					})
				})

				$('.right').on('click',function(){
					$('#box').animate({left:'50%'},300,'linear',function(){
						$('#box').css({backgroundColor:'pink'})
					})
				})
			})
		</script>
	</head>
	
	<body>
	<div id="wrapper">
		<div id="controller">
			<input class="big" type="button" value="크고 불투명하게 하기">
			<input class="small" type="button" value="작고 투명하게 하기">
			<input class="left" type="button" value="왼쪽으로 이동 하기">
			<input class="right" type="button" value="오른쪽으로 이동 하기">
		</div>
		<div id="box">
		</div>
	</div>
	</body>
</html>
