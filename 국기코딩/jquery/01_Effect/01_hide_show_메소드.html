<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>01_hide_show_method</title>
	<style>
		html * {
			margin: 0;
			padding: 0;
		}

		body {
			margin-top: 150px;
			margin-left: 500px;
		}

		#wrapper {
			margin-top: 20px;
		}

		#box {
			width: 300px;
			height: 300px;
			background-color: red;
			border: 2px solid blue;
		}

		input {
			width: 100px;
			height: 50px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
	<div id="control">
		<input type="button" value="show">
		<input type="button" value="hide">
	</div>
	<div id="wrapper">
		<div id="box"></div>
	</div>

	<script>
		jQuery(document).ready(function(){
			$('input[value="show"]').on('click',function(e){
				$('#wrapper').show()
			})
			$('input[value="hide"]').on('click',function(e){
				$('#wrapper').hide()
			})
		});
	</script>
</body>

</html>
