<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>09_delay_메소드</title>
		<style>
			html * { margin:0; padding:0; }
			#controller { padding: 10px;}
			#red_box { width:100px; height:100px; background-color:red; border:2px solid blue; position:absolute; left:10px; }
			#green_box { width:100px; height:100px; background-color:green; border:2px solid blue; position:absolute; left:10px; top:160px; }
			#blue_box { width:100px; height:100px; background-color:blue; border:2px solid blue; position:absolute; left:10px; top:280px; }
			#yellow_box { width:100px; height:100px; background-color:yellow; border:2px solid blue; position:absolute; left:10px; top:400px; }
		</style>
	</head>
	
	<body>
		<div id="wrapper">
			<div id="controller">
				<input class="left" type="button" value="move">
			</div>
			<div id="red_box">
			</div>
			<div id="green_box">
			</div>
			<div id="blue_box">
			</div>
			<div id="yellow_box">
			</div>
		</div>
	</body>
</html>
