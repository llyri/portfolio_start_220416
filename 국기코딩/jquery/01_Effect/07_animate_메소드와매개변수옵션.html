<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>07_animate_메소드와매개변수옵션</title>
		<style>
			html * { margin:0; padding:0; }
			#wrapper { margin-top:140px; margin-left: 450px;}
			#controller { padding: 10px;}

	<body>

			</div>
			<div id="box">
			</div>
		</div>
	</body>
