<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array02</title>
    <script>
        let myAlpha = ['f', 'a', 'b', 'c', 'd', 'e', 'g', 'h']
        let myNumber = ['1', '2', '3', '4', '5', '6', '7', '8']
        let myKorean = ['사', '가', '나', '다', '라', '바', '아', '자']
        let myArray = [];

        // 자바스크립트 배열메서드 49p
        document.write(myAlpha.reverse(), "<br>")
        document.write(myKorean.slice(0, 7), "<br>") //0부터 6까지
        document.write(myAlpha.sort(), "<br>") //오름차순으로 정렬
        document.write(myAlpha.join("*"), "<br>") //()안의 문자로 연결
        document.write(myNumber.concat(myKorean), "<br>") //()안의 배열과 연결
        document.write(myKorean.shift(), "<br>") //인덱스[0]의 데이터가 제거
        document.write(myKorean, "<br>") //인덱스[0]의 데이터가 제거된 배열
        document.write(myKorean.unshift("한글"), "<br>") //()안에 내용을 추가하여 배열의 length를 반환
        document.write(myKorean, "<br>") //()안에 내용이 추가된 배열 반환
        document.write(myArray.unshift("The miracle of 7th room"), "<br>")
        document.write(myArray.unshift("Interstella"), "<br>")
        document.write(myArray.unshift("Topgun"), "<br>") //인덱스 0번 자리에 추가됨
        document.write(myArray.push('The Great Gatsby'), "<br>") //마지막 인덱스에 추가됨
        document.write(myArray, "<br>")

    </script>
</head>

<body>

</body>

</html>
