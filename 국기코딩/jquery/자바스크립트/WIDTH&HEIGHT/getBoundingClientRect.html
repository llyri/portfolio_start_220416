<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getBoundingClientRect</title>
    <style>
        #box {
            width: 250px;
            height: 300px;
            padding: 10px;
            border: 2px solid forestgreen;
            background: antiquewhite;
            overflow: auto;
            transform: scale(2);
        }
    </style>
    <script>
        window.onload = function () {
            let box = document.querySelector("#box");
            let box_x = box.getBoundingClientRect(); //transform이 적용된 값으로 반환 
            let off_W = box.offsetWidth; //처음지정 값으로 인식 

            console.log(box_x)
            console.log(off_W)
        }
    </script>
</head>


<body>
    <div id="box"></div>
</body>

</html>
