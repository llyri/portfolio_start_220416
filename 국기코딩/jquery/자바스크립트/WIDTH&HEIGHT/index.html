<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width & Height</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
        }

        .progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 6px;
            z-index: 2;
            background-color: darkblue;
        }

        .progress p {
            position: fixed;
            top: 30px;
            left: 20px;
            font-size: 2em;
        }

        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section:nth-child(2n) {
            background-color: #eaeaea;
        }

        section h1 {
            font-weight: 100;
            font-size: 55px;
        }

        section h2 {
            font-weight: 100;
            font-size: 40px;
        }
    </style>
    <script>
        window.onload = function () {
            let proTag = document.querySelector(".progress");
            let proNum = document.querySelector(".progress p");
            let bodyTag = document.querySelector("body");

            let pageHeight = bodyTag.getBoundingClientRect().height;
            document.addEventListener('scroll', scrollBar)

            function scrollBar() {
                let pixel = window.scrollY
                let totalH = pageHeight - window.innerHeight
                let perCentage = pixel / totalH

                proTag.style.width = `${100 * perCentage}%`
                if (pixel !== 0) {
                    proNum.innerText = Math.floor(perCentage * 100) + "%"
                }
                else {
                    proNum.innerText = ""
                }
            }
        }
    </script>
</head>

<body>
    <div class="progress">
        <p></p>
    </div>
    <section>
        <h1>Scroll Progress</h1>
    </section>
    <section>
        <h2>section02</h2>
    </section>
    <section>
        <h2>section03</h2>
    </section>
    <section>
        <h2>section04</h2>
    </section>
</body>

</html>
