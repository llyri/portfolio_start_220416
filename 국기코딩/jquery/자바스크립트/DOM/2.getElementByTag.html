<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    
</head>
<body>
    <p>문서 객체모델이란 HTML문서 구조를 가르킨다.</p>
    <p>문서 객체모델이란 HTML문서 구조를 가르킨다.</p>
    <p>문서 객체모델이란 HTML문서 구조를 가르킨다.</p>

    <script>
          
        document.getElementsByTagName("p")[0].style.background="yellow";
        document.getElementsByTagName("p")[1].style.color="blue";

    </script>
</body>
</html>
