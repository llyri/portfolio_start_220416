<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If 구문3</title>
</head>

<body>
   <script>
    var myScore = prompt('당신의 성적은 몇점입니까?')

    if(myScore >= 90){
        window.alert('5수준입니다.')
    }
    else if(myScore >= 80){
        window.alert('4수준입니다.')
    }
    else if(myScore >= 70){
        window.alert('3수준입니다.')
    }
    else{
        window.alert('2수준입니다.재평가를 시행하십시오')
    }
   </script>   
</body>
</html>
