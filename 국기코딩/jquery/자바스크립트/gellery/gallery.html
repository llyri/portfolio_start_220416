<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        a {
            text-decoration: none;
            color: inherit;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #999;
            background-color: #eee;
            border-radius: 8px;
        }
    </style>
</head>

<body> 
    <a href="#" id="prev">PREV</a>
    <img src="./images/img1.jpg" alt="img" id="photo">
    <a href="#" id="next">NEXT</a>

</body>

<script>
    const pho = document.querySelector("#photo");
    const btnN = document.querySelector("#next");
    const btnP = document.querySelector("#prev");


    let i = 1;
    btnN.addEventListener('click', function (e) {
        e.preventDefault();
        i++;
        if (i > 8) {
            i = 1
        }
        pho.src = "./images/img" + i + ".jpg"
    })
    btnP.addEventListener('click', function (e) {
        e.preventDefault();
        i--;
        if (i < 1) {
            i = 8;
        }
        pho.src = `./images/img${i}.jpg`
    })

</script>

</html>
