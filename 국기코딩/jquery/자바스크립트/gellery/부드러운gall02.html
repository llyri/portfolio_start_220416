<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부드러운 갤러리 효과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #gallery {
            position: relative;
            width: 335px;
            margin: 3px auto;
            border: 5px solid #aaa;
        }

        #gallery .mask{
            position: relative;
            width: 100%;
            height: 480px;
            overflow: hidden;
        }

        #gallery .gall{
            width: 1005px;
            display: flex;
        }

        #gallery .gall li{
            flex: 1;
        }

        #gallery .nav{
            display: flex;
            justify-content: center;
        }
        #gallery .nav .mn{
            text-decoration: none;
            display: block;
            padding: 10px;
            color: #aaa;
            margin-right: 5px;
        }


    </style>
</head>

<body>

    <div id="gallery">
        <div class="mask">
            <ul class="gall" id="gall">
                <li><a href="#"><img src="./images/img1.jpg" alt="img"></a></li>
                <li><a href="#"><img src="./images/img2.jpg" alt="img"></a></li>
                <li><a href="#"><img src="./images/img3.jpg" alt="img"></a></li>
            </ul>
        </div>
        <ul class="nav">
            <li><a href="#" class="mn">1</a></li>
            <li><a href="#" class="mn">2</a></li>
            <li><a href="#" class="mn">3</a></li>
        </ul>
    </div>

    <script>
        const gall = document.querySelector("#gall")
        const mn = document.querySelectorAll(".mn")
    </script>
</body>

</html>
