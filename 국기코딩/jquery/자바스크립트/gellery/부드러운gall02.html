<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부드러운 갤러리 효과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #gallery {
            position: relative;
            width: 335px;
            margin: 3px auto;
            border: 5px solid #aaa;
        }

        #gallery .mask {
            position: relative;
            width: 100%;
            height: 480px;
            overflow: hidden;
        }

        #gallery .gall {
            width: 1005px;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
        }

        #gallery .gall li {
            flex: 1;
        }

        #gallery .nav {
            display: flex;
            justify-content: center;
        }

        #gallery .nav .mn {
            text-decoration: none;
            display: block;
            padding: 10px;
            color: #aaa;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="gallery">
        <div class="mask">
            <ul class="gall" id="gall">
                <li><a href="#"><img src="./images/img1.jpg" alt="img"></a></li>
                <li><a href="#"><img src="./images/img2.jpg" alt="img"></a></li>
                <li><a href="#"><img src="./images/img3.jpg" alt="img"></a></li>
            </ul>
        </div>
        <ul class="nav">
            <li><a href="#" class="mn">1</a></li>
            <li><a href="#" class="mn">2</a></li>
            <li><a href="#" class="mn">3</a></li>
        </ul>
    </div>

    <script>
        const gall = document.querySelector("#gall")
        const mn = document.querySelectorAll(".mn");

        let x = 0; //초기값, 전역변수
        let targetX = 0; //초기목표값

        function move() {
            x = x + (targetX - x)*0.1;
            gall.style.left = x + "px"
        }        
        
        // setInterval(move, 10)
        setInterval("move()",10)

        mn[0].style.color = "hotpink"
        for(let i=0; i<mn.length; i++){
            mn[i].addEventListener('click',function(e){

                e.preventDefault();

                for(let item of mn){
                    item.style.color = "#aaa"
                }
                this.style.color = "hotpink"

                targetX = 335*-i;
                // console.log(targetX)
            })
        }        

    </script>
</body>

</html>
