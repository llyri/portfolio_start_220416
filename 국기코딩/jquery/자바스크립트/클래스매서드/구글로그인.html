<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google login</title>
    <style>
        input {
            border: 0;
            outline: 0;
        }

        .outBox {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #999;
            width: 320px;
        }

        .inBox {
            position: relative;
            height: 50px;
        }

        .inBox input {
            padding: 0 10px;
            width: 100%;
            height: 50px;
            font-size: 14px;
            border: 1px solid #bbb;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .inBox label {
            position: absolute;
            left: 0;
            bottom: 0;
            color: #999;
            font-size: 14px;
            background-color: white;
            padding: 0 5px;
            transform: scale(1) translate(6px, -15px);
            transition: 0.1s;
            border-radius: 4px;
        }

        .outBox .inBox input[type="text"]:focus,
        .outBox.active .inBox input[type="text"] {
            border: 1px solid #1a73e8;
        }

        .outBox .inBox input[type="text"]:focus+label,
        .outBox.active .inBox label {
            color: #1a73e8;
            transform: scale(0.8) translate(-10px, -50px);
        }
    </style>
</head>

<body>
    <div class="outBox">
        <div class="inBox">
            <input type="text" id="user_Id" name="user_Id">
            <label for="user_Id">이메일 또는 휴대전화</label>
        </div>
    </div>
    <script>
        let outB = document.querySelector(".outBox")
        let user_Id = document.querySelector("#user_Id")

        user_Id.addEventListener('keyup', function () {
            if (user_Id.value == "") { outB.classList.add('active') }
            // else if (user_Id.value == String) { outB.classList.add('active') }
            else { outB.classList.remove('active') }
        })
    </script>
</body>

</html>
