<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        .btn_menu {
            position: relative;
            width: 60px;
            height: 60px;
            border: 3px solid hotpink;
            display: block;
        }

        .btn_menu::after,
        .btn_menu::before {
            content: "";
            display: block;
            position: absolute;
            width: 36px;
            height: 3px;
            background-color: darkmagenta;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            transition: 0.4s cubic-bezier(.23,1.05,.91,1);
        }

        .btn_menu::after {
            margin-top: 6px;
        }

        .btn_menu::before {
            margin-top: -6px
        }

        .btn_menu.active::after {
            margin-top: 0px;
            transform: translateX(-50%) rotate(45deg);
        }

        .btn_menu.active::before {
            margin-top: 0px;
            transform: translateX(-50%) rotate(-45deg);
        }
    </style>
</head>

<body>
    <a href="#" class="btn_menu"></a>

    <script>
        const btn = document.querySelector('.btn_menu');

        btn.addEventListener('click',function(e){
            // this.classList.toggle("active")
            e.preventDefault();
            let active =  this.classList.contains("active");
            active ? btn.classList.remove('active') : btn.classList.add('active');
        })
    </script>
</body>

</html>
