<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas {
            border: 1px solid #ccc;
        }
    </style>
    <script>
        window.onload = function () {

            function draw() {
                // var canvas = document.querySelector('#myCanvas'); //캔버스로 지정할 객체 
                // var ctx = canvas.getContext("2d") //2d로 그릴것을 명령
                //아래는 한번에 쓰는 방식
                var ctx = document.querySelector("#myCanvas").getContext("2d")


                /* Gradient */
                var radgrad = ctx.createRadialGradient(45, 45, 10, 52, 50, 30)
                radgrad.addColorStop(0, "pink")
                radgrad.addColorStop(0.5, "skyblue")
                radgrad.addColorStop(1, "rgba(0,0,255,0")


                var radgrad2 = ctx.createRadialGradient(105, 105, 20, 120, 120, 50)
                radgrad2.addColorStop(0, "#12d6df")
                radgrad2.addColorStop(0.6, "#f70fff")
                radgrad2.addColorStop(1, "rgb(247,15,255)")

                ctx.fillStyle = radgrad;
                ctx.fillRect(10, 10, 150, 150);
                ctx.fillStyle = radgrad2;
                ctx.fillRect(100, 100, 150, 150);
            }

            draw();
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
</body>

</html>
