<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas{
            border: 1px solid #ccc;
        }
    </style>
    <script>
        window.onload = function(){

            function draw(){
            // var canvas = document.querySelector('#myCanvas'); //캔버스로 지정할 객체 
            // var ctx = canvas.getContext("2d") //2d로 그릴것을 명령
            //아래는 한번에 쓰는 방식
            var ctx = document.querySelector("#myCanvas").getContext("2d")


            /* Gradient */
            // createLinearGradient(x1,y1,x2,y2)
            // createRadialGradient(x1,y1,r1,x2,y2,r2), r은 반지름
            var grd = ctx.createLinearGradient(0,0,150,150);
            grd.addColorStop(0,"#29c9a9");
            grd.addColroStop(1,"skyblue")
            ctx.fill = grd
            ctx.fillRect(10,10,150,100)

            }

            draw();
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
