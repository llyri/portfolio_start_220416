<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas{
            border: 1px solid #ccc;
        }
    </style>
    <script>
        window.onload = function(){

            function draw(){
            // var canvas = document.querySelector('#myCanvas'); //캔버스로 지정할 객체 
            // var ctx = canvas.getContext("2d") //2d로 그릴것을 명령
            //아래는 한번에 쓰는 방식
            var ctx = document.querySelector("#myCanvas").getContext("2d")

            ctx.moveTo(0,0) //선이 시작되는 좌표를 설정
            ctx.lineTo(300,300) //선이 끝나는 좌표를 설정
            ctx.stroke() //선 그리기
            }

            draw();
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
