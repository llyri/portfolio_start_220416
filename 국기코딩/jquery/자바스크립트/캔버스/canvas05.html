<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas{
            border: 1px solid #ccc;
        }
    </style>
    <script>
        window.onload = function(){

            function draw(){
            // var canvas = document.querySelector('#myCanvas'); //캔버스로 지정할 객체 
            // var ctx = canvas.getContext("2d") //2d로 그릴것을 명령
            //아래는 한번에 쓰는 방식
            var ctx = document.querySelector("#myCanvas").getContext("2d")


            /* 색상 */
            // fillStyle = color / strokeStyle = color 
            ctx.fillStyle = "orange";
            ctx.strokeStyle = "blue";
            ctx.fillRect(25,25,100,100);
            ctx.strokeRect(25,25,100,100);

            ctx.strokeStyle = "red";
            ctx.strokeRect(25,150,100,100);

            /* 투명도 */
            //globalAlpha
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = "#78e521";
            ctx.fillRect(150,25,100,100);

            /* 선모양 */
            ///lineWidth - 선의 두께
            //lineCap = "round / butt / squre" 선의 둥글기 
            ctx.lineWidth = 10;
            ctx.strokeStyle = "#2b3971";
            ctx.strokeRect (25,150,100,100);


            ctx.globalAlpha = 0.9;
            ctx.moveTo(150,150);
            ctx.lineTo(200,200);            
            ctx.lineCap = "round";
            ctx.stroke();

            }

            draw();
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
</body>
</html>
