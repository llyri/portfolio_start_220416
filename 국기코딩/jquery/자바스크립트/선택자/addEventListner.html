<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListner</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            border: 1px solid salmon;
        }
    </style>
</head>

<body>
    <div id="box"></div>    

    <script>
        let el = document.querySelector("#box")
        el.addEventListener("mouseover",overColor)
        el.addEventListener("mouseout",outColor)

        function overColor(){
            this.style.background = 'lime'
        }

        function outColor(){
            this.style.background = 'orange'
        }
    </script>
</body>
</html>
