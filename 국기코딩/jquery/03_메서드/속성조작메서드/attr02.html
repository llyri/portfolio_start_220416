<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,li{
            list-style: none;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        #gallery{
            width: 522px;
            margin: 50px auto;
        }

        
        #gallery .menu{
            display: flex;
        }

        #gallery .menu img{
            display: block;
            cursor: pointer;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            const seasons = ["spring", "summer", "fall", "winter"];
            // x = 0
            // $('li>img:eq('+x+')').on('click',function(){
            //     $(this).attr('src','./images/btn'+(x+1)+'_2.jpg')
            //     $('#big').attr({'src':`./images/${seasons[x]}.jpg`,'alt':seasons[x]})
            // })
            // x = 1
            // $('li>img:eq('+x+')').on('click',function(){
            //     $(this).attr('src','./images/btn'+(x+1)+'_2.jpg')
            //     $('#big').attr({'src':`./images/${seasons[x]}.jpg`,'alt':seasons[x]})
            // })
            // x = 2
            // $('li>img:eq('+x+')').on('click',function(){
            //     $(this).attr('src','./images/btn'+(x+1)+'_2.jpg')
            //     $('#big').attr({'src':`./images/${seasons[x]}.jpg`,'alt':seasons[x]})
            // })
            // x = 3

            for(let x = 0; x < 4; x++){
                $('li>img:eq('+x+')').on('click',function(){
                    $('li>img:eq(0)').attr('src','./images/btn1_1.jpg')
                    $('li>img:eq(1)').attr('src','./images/btn2_1.jpg')
                    $('li>img:eq(2)').attr('src','./images/btn3_1.jpg')
                    $('li>img:eq(3)').attr('src','./images/btn4_1.jpg')

                    $(this).attr('src','./images/btn'+(x+1)+'_2.jpg')
                    $('#big').attr({'src':`./images/${seasons[x]}.jpg`,'alt':seasons[x]})
            })
            }

            // $('li>img:eq(0)').click();
            $("li>img:eq(0)").attr('src','./images/btn1_2.jpg')
        })
    </script>
</head>

<body>
    <div id="gallery">
        <ul class="menu">
            <li><img src="./images/btn1_1.jpg" alt="spring"></li>
            <li><img src="./images/btn2_1.jpg" alt="summer"></li>
            <li><img src="./images/btn3_1.jpg" alt="fall"></li>
            <li><img src="./images/btn4_1.jpg" alt="winter"></li>
        </ul>
        <div class="big_img">
            <img src="./images/spring.jpg" alt="spring" id="big">
        </div>
    </div>
</body>
</html>
