<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        ul{
            list-style: none;
        }

        body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        #nav{
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #nav li{
            padding: 10px 20px;
        }

        #nav li a{
            font-size: 20px;
            color: white;
            display: block;
            transform-origin: left center;
            transition: 300ms;
        }

        #nav li a.on, #nav li a:hover{
            transform: scale(1.2);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.menu').on('click',function(){
                $('.menu').removeClass('on')
                $(this).addClass('on')
            })
        })
    </script>
</head>

<body>
    <nav id="nav">
        <ul class="gnb">
            <li><a href="#" class="menu on">HOME</a></li>
            <li><a href="#" class="menu">ABOUT</a></li>
            <li><a href="#" class="menu">STUDY</a></li>
            <li><a href="#" class="menu">MORE</a></li>
        </ul>
    </nav>
</body>
</html>
