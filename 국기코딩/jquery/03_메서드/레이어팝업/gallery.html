<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        ul,li{
            list-style: none;
        }

        #gallery{
            width: 335px;
            margin: 50px auto;
            position: relative;
            border: 5px solid hotpink;
        }

        #gallery span{
            position: absolute;
            top: 50%;
            cursor: pointer;
        }

        #gallery .prev{
            left: -50px;
        }

        #gallery .next{
            right: -50px;
        }
    </style>
    <script>
        var num = 10;
    </script>
</head>

<body>
    <div id="gallery">
        <div id="pic">
            <img src="./images/img1.jpg" alt="이미지" id="big">
        </div>
        <span class="prev"></span>
        <span class="next">next</span>
    </div>
</body>
</html>
