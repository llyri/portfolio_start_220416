<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #wrap{
            width: 500px;
            height: 500px;
            border: 5px solid #333;
            margin: 1000px 0 0 50px;
            position: relative;
        }

        #wrap .box{
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;
            left: 40%;
            top: 100px;
        }

        .button_area{
            margin-top: 50px;
            margin-left: 50px;
        }

        .button_area button{
            padding: 10px 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.btn2').click(function(){
                var p = $('.box').position().top
                $('#wrap').html('<h1>'+p+'</h1>')
            })
        })
        $(function(){
            $('.btn1').click(function(){
                var p = $('.box').offset().top
                $('#wrap').html('<h1>'+p+'</h1>')
            })
        })
    </script>
</head>

<body>
    <div id="wrap">
        <div class="box"></div>
    </div>    
    <div class="button_area">
        <button type="button" class="btn1">offset</button>
        <button type="button" class="btn2">position</button>
    </div>
</body>
</html>
