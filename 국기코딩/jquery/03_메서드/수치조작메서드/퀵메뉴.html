<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        a{text-decoration: none;}
        ul{list-style: none;}
        #header{background: rgba(0,0,0,0.5); height: 70px; padding:20px; width:100%; position: absolute; z-index: 100;}
        .gnb{display: flex;}
        .gnb li{flex: 1; text-align: center; }
        .gnb li a{display: block; height:40px; line-height: 40px; color:#fff; position: relative;}
       .gnb li a:hover{color: rgb(27, 226, 226);}
      

        .sec{padding: 100px 0;}
        .sec h2{text-align: center; color:#fff; font-size: 100px; font-weight: 400;}
        #about{background-color: orange; height: 1000px;}
        #product{background-color: aquamarine;  height: 1500px;}
        #new{background-color: gold;  height: 1200px;}
        #portfolio{background-color: hotpink;  height: 1600px;}
        #contact{background-color: cornflowerblue; height: 1100px;}
        #footer{height: 100px; background-color: #333;}
        #quick_menu{position: fixed; top:100px; right:10px; border: 2px dotted #333; text-align: right;}
        #quick_menu li{padding: 10px 0;}
        #quick_menu li a{display: block; color:#fff; padding: 5px 0; transition: 1s;}
        #quick_menu li a .circle{display: inline-block; width:10px; height: 10px; border-radius: 50%; background: #fff;
        margin-left: 10px; }
        #quick_menu li a:hover, #quick_menu li a.on{font-size: 24px; color: rgb(0, 255, 225);}
        #quick_menu li a:hover .circle, #quick_menu li a.on  .circle{background: rgb(0, 255, 225);}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
           
            });
          
    </script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#about" class="on">ABOUT</a></li>
                    <li><a href="#product">PRODUCT</a></li>
                    <li><a href="#new">NEW</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <main id="contents">
            <section class="sec" id="about">
                <h2>ABOUT</h2>
            </section>
            <section class="sec" id="product">
                <h2>PRODUCT</h2>
            </section>
            <section class="sec" id="new">
                <h2>NEW</h2>
            </section>
            <section class="sec" id="portfolio">
                <h2>PORTFOLIO</h2>
            </section>
            <section class="sec" id="contact">
                <h2>CONTACT</h2>
            </section>
        </main>
        <footer id="footer"></footer>

        <div id="quick_menu">
            <ul class="quick_list">
                <li>
                    <a href="#about">
                        ABOUT<span class="circle"></span>
                    </a>
                </li>
                <li>
                    <a href="#product">
                        PRODUCT<span class="circle"></span>
                    </a>
                </li>
                <li>
                    <a href="#new">
                        NEW<span class="circle"></span>
                    </a>
                </li>
                <li>
                    <a href="#portfolio">
                        PORTFOLIO<span class="circle"></span>
                   </a>
                </li>
                <li>
                    <a href="#contact">
                        CONTACT<span class="circle">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
