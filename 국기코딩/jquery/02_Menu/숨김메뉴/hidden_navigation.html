<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hidden_navigation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        body{
            font-size: 20px;
            color: #888;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #888;
        }

        /* #header{
            position: relative;
 
        } */

        .left_menu{
            width: 250px;
            height: 100%;
            background-color: black;
            position: absolute;
            left: -250px;           
            top: 0;
            z-index: 10;
        }

        .left_menu .nav{
            margin-top: 150px;
            text-align: center;
        }

        .left_menu .nav a{
            display: block;
            padding: 8px 0;
            margin: 5px 0;
        }

        .left_menu .btn_close{
            font-size: 14px;
            border: 1px solid #888;
            padding: 20px;
            position: absolute;
            right: 10px;
            top:20px;
        }

        #header .btn_open{
            position: absolute;
            left: 50px;
            top: 30px;
            z-index: 10;
        }            

        #contents{
            background: url(./images/img01.jpg) no-repeat center/cover;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.btn_open').click(function(){
                $('.left_menu').stop().animate({left:'0px'},300,'linear')
                $(this).hide()
            })
            $('.btn_close').click(function(){
                $('.left_menu').stop().animate({left:'-250px'},300,'linear',function(){
                   $('.btn_open').show()
                })

            })
        })
    </script>
</head>

<body>
    <header id="header">
        <div class="left_menu">
        <nav class="nav">
            <ul class="gnb">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <a href="#" class="btn_close">Close</a>
        </div>
        <a href="#" class="btn_open">
            <img src="./images/gnb_btn2.png" alt="메뉴열기">
        </a>
    </header>
    <main id="contents"></main>
    <footer id="footer"></footer>    
</body>
</html>
