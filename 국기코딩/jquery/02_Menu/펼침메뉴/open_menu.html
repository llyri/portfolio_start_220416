<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open_Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul,
        li {
            list-style: none;
        }

        body {
            font: 12px '맑은 고딕', 'Malgun Gothic', sans-serif;
            color: #888;
        }

        .inner {
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        #header {
            height: 100px;
            border-bottom: 1px solid #aaa;
        }

        #contents {
            height: 1500px;
            border-bottom: 1px solid #aaa;
        }

        /* footer */
        #footer {
            height: 200px;
            background-color: gold;
        }

        footer .family_site {
            position: absolute;
            right: 0;
            top: 20px;
        }

        footer .family_btn_area{
            width: 300px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #cecece;
            padding-left: 15px;
            box-sizing: border-box;
            background: rgb(245, 245, 245) url(./images/icon_arrow.png) no-repeat 95% 50%;
        }

        footer .family_btn_area #btn{
            display: block;
        }

        footer .family_menu{
            width: 100%;
            background: rgb(245, 245, 245);
            padding: 15px;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            bottom: 40px;
        }

        #footer .family_menu a{
            display: block;
            padding: 5px 0;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.family_menu').hide()
            $('#btn').on('click',function(e){
                e.preventDefault();
                $('.family_menu').toggle()            
                
                // return false
            })

        })
    </script>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <main id="contents"></main>
        <footer id="footer">
            <div class="inner">
                <div class="family_site">
                    <div class="family_btn_area">
                        <a href="#" id="btn">관련사이트</a>
                    </div>
                    <div class="family_menu">
                        <ul class="family_list">
                            <li><a href="#">카카오AI</a></li>
                            <li><a href="#">카카오 프라이버시</a></li>
                            <li><a href="#">카카오 디벨로퍼스</a></li>
                            <li><a href="https://www.daum.net/">다음포털사이트</a></li>
                            <li><a href="#">동반성장사이트</a></li>
                            <li><a href="#">제주 with kakao</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
