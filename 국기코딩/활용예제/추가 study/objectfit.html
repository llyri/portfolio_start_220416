<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px;
            float: left;
        }

        div img{
            width: 100%;
            height: 100%;
        }

        /* object-fitth: 자손요소로 지정한 이미지, 동영상 같은 컨텐츠를 부모요소의 크기에 맞추는 속성 - fill / cover / contain*/
        /* 이미지의 비율을 무시하고 부모요소에 이미지를 맞춘다. */
        .box01 >img{object-fit: fill;}
        /* 이미지의 비율을 유지하면서 부모요소에 여백없이 이미지를 맞춘다. */
        .box02 >img{object-fit: cover;}
        /* 이미지의 비율을 유지하면서 이미지가 잘리지 않게 부모요소에 채운다. */
        .box03 >img{object-fit:contain;}
    </style>
</head>
<body>
    <div class="box01">
        <img src="./KakaoTalk_20220615_104226065.jpg" alt="">
    </div>
    <div class="box02">
        <img src="./KakaoTalk_20220615_104226065.jpg" alt="">
    </div>
    <divclass="box03">
        <img src="./KakaoTalk_20220615_104226065.jpg" alt="">
    </div>
</body>
</html>
