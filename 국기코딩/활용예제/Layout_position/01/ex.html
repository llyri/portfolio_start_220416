<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ex {
            margin: 50px;
            border: 5px solid #eaeaea;
        }

        .wrap {
            width: 600px;
        }

        .wrap .txt {
            width: 400px;
            background: #f5f5f5;
            border-top: 5px solid hotpink;
            text-align: center;
            padding: 30px 50px;
            box-sizing: border-box;
            position: relative;
            left: 100px;
            top: -100px;
        }

        .wrap2 {
            width: 600px;
            border: 2px dotted orange;
            position: relative;
        }

        .wrap2 .txt {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transition: 1s;
        }

        .wrap2:hover .txt {
            opacity: 0;
        }

        .wrap2 .txt h2 {
            color: #fff;
            text-align: center;
            margin-top: 150px;
        }

        .wrap3 {
            width: 600px;
            border: 2px dotted orange;
            position: relative;
        }

        .wrap3 .mask {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 1s;
        }

        .wrap3 .mask .txt {
            color: #fff;
            text-align: center;
            width: 300px;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -50px;
        }

        .wrap3:hover .mask {
            opacity: 1;
        }

        .col {
            width: 380px;
            border: 3px dotted orange;
            position: relative;
        }

        .num {
            display: block;
            width: 70px;
            height: 70px;
            color: #fff;
            background: #333;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -35px;
            top: -35px
            ;
        }
    </style>
</head>

<body>
    <div class="ex">
        <div class="wrap">
            <img src="./images/pic1.jpg" alt="">
            <div class="txt">
                <h2>Something New Is Coming Soon</h2>
                <p>Lorem Ipsum Dolor Sit Amet, Consectetur Adipisicing Elit, Sed Do Eiusmod Tempor Incididunt Ut Labore
                    Et Dolore Magna Aliqua.</p>
            </div>
        </div>
    </div>

    <div class="ex">
        <div class="wrap2">
            <img src="./images/pic1.jpg" alt="">
            <div class="txt">
                <h2>Coming Soon</h2>
            </div>
        </div>
    </div>

    <div class="ex">
        <div class="wrap3">
            <img src="./images/pic1.jpg" alt="">
            <div class="mask">
                <div class="txt">
                    <h2>Coming Soon</h2>
                    <p>Lorem Ipsum Dolor Sit Amet, Consectetur Adipisicing Elit, Sed Do Eiusmod Tempor.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="ex">
        <div class="col">
            <a href="#">
                <img src="./images/01.jpg" alt="">
                <span class="num">01</span>
            </a>
        </div>
    </div>
</body>

</html>
