<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국립익산박물관</title>
    <style>
        *{
             margin: 0; padding: 0;
        }

        div{
            width: 290px;
            height: 300px;
            background-color: #ddae29;
            color: white;
            padding: 50px 22px 0 30px;
        }

        p:first-child{
            font: bold 17px '나눔고딕',sans-serif;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        p:nth-child(2){
            font: 24px '나눔고딕',sans-serif;
            margin-bottom: 80px;
            letter-spacing: -2px;
        }
        
        .btn{
            width: 90%;
            border: 2px solid #fff;
            text-align: center;
        }

        .btn>a{
            font-size: 18px;
            line-height: 220%;
            text-decoration: none;
            color: #fff;
            letter-spacing: -2px;
        }
    </style>
</head>

<body>
    <div>
        <p>국립익산박물관</p>
        <p><strong>국립미륵사지유물전시관이<br>
        2020년 국립익산박물관으로<br>
        증축 개관합니다.</strong></p>
        <p class="btn">
            <a href="#">자세히보기</a></p>
    </div>
</body>
</html>
