<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Image Sprite</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a,span{
            display: inline-block;
        }

        .blind{
            display: block;
            height: 1px;
            width: 1px;
            margin: -1px;
            position: absolute;
            overflow: hidden;
        }
        .ex{
            margin: 50px;
        }

        .whale,.flower,.NaverWhale,.icon,.start::after{
            background-image:  url(./images/sp_main_v200116.png);
            background-repeat:  no-repeat ;
        }

        .whale{
            width: 50px;
            height: 50px;
            border: 5px solid #aaa;
            background-position: 0 -60px;
        }

        .flower{
            width: 47px;
            height: 50px;
            border: 5px solid #aaa;
            background-position: -143px 0;
        }

        .NaverWhale{
            height: 14px;
            width: 100px;
            border: 5px solid #aaa;
            background-position: -88px -120px;
            background-color: black;
        }

        .service_area a{
            color: #111;
            font-size: 11px;
            text-decoration: none;
            margin-left: 10px;
        }

        .start{
            margin-right: 10px;
            position: relative;
        }

        .start::after{
            content: "";
            display: inline-block;
            width: 4px;
            height: 7px;
            background-position:-119px -84px;
            margin-left: 5px;
            vertical-align: 1px;
        }

        .start:hover::after{
            content: "";
            display: inline-block;
            width: 5px;
            height: 9px;
            background-position:-182px -81px;
            margin-left: 5px;
            vertical-align: -1px;
        }

        .jr{
            width: 58px; 
            height: 10px;
            background-position: -78px -158px;
        }

        .happy{
            width: 34px;
            height: 11px;
            background-position: -200px -136px;
        }

        .service_area .junior_naver:hover .jr{
            background-position: -200px 0;
        }

        .service_area .happy_area:hover .happy{
            background-position: -200px -115px;
        }
    </style>
</head>

<body>
    <div class="ex">
        <div class="whale"></div>    
    </div>
    <div class="ex">
        <div class="flower"></div>    
    </div>
    <div class="ex">
        <div class="NaverWhale"></div>    
    </div>
    <div class="ex">
        <div class="service_area">
            <a href="#" class="start">네이버를 시작페이지로</a>
            <a href="#" class="junior_naver">
                <span class="icon jr"></span>
                <span class="blind">쥬니어네이버</span>
            </a>
            <a href="#" class="happy_area">
                <span class="icon happy"></span>
                <span class="blind">해피빈</span>
            </a>
        </div>    
    </div>
</body>
</html>
