<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Shopping</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div#wrap{
            width: 480px;
            height: 320px;
            background: url('./02.jpg') no-repeat;
            padding:50px 200px 100px 35px ;
            margin: 30px auto;
            box-sizing: border-box;
        }

        p.title{
            font: 20px/1.5 '나눔고딕',sans-serif;
            color: #fff;
            background-color: #b56d5e;
            text-align: center;            
            margin-bottom: 55px;

        }

        h2{
            color: #b56d5e;
            text-align: center;
            font-weight: 300;
            font-size: 30px;
            margin-bottom: 10px;
        }

        p:last-child{
            font-weight: 400;
            font-size: 23px;
            text-align: center;
        }

</style>
</head>

<body>
   <div id="wrap">
       <p class="title">HOME SHOPPING</p>
       <h2>BEAUTY:FIT</h2>
       <p>홈쇼핑 일정 보러가기></p>
   </div> 
</body>
</html>
