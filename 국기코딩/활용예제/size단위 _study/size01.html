<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>px,percent</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .container{
            border: 5px solid #333;
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        .container>div{
            background-color: aquamarine;
        }

        .container>.px{
            width: 500px;
        }

        .container>.percent{
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="px">px 단위</div>
    </div>
    <div class="container">
        <div class="percent">percent 단위</div>
    </div>
</body>
</html>
